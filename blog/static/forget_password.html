<!DOCTYPE html>
<!-- 网站主语言 -->
<html lang="zh-cn">

<head>
    <!-- 网站采用的字符编码 -->
    <meta charset="utf-8">
    <!-- 网站标题 -->
    <title>重设密码</title>
    <!-- 引入bootstrap的css文件 -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
   <!-- 引入vuejs -->
    <script src="js/vue-2.5.16.js" type="text/javascript"></script>
    <script src="js/axios-0.18.0.min.js" type="text/javascript"></script>
</head>
<body>
<div id="app">
<!-- 定义导航栏 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <!-- 导航栏商标 -->
        <div>
            <a class="navbar-brand" href="index.html">个人博客</a>
        </div>
    </div>
    <!--登录/个人中心-->
    <div class="navbar-collapse">
        <ul class="nav navbar-nav">
            <li class="nav-item" >
                <a class="nav-link" href="login.html">登录</a>
            </li>
        </ul>
    </div>
</nav>
<!--content-->
<div class="container" style="height: 600px;margin-top: 20px">
    <div class="row" >
        <div class="col-12">
            <div class="col-6">
                <form class="login" id="login_form" method="POST">
                    <!--手机号-->
                    <div class="form-group">
                        <label >账号: </label>
                        <div class="col-lg-6">
                            <input autofocus="autofocus" class="form-control" id="id_login" name="mobile" placeholder="请输入手机号"
                                   required type="text" v-model="mobile"/>
                        </div>
                        <small class="form-text text-muted ml-1" v-show="mobile_error" >[[mobile_error_message]]</small>
                    </div>
                    <!--密码-->
                    <div class="form-group">
                        <label >新密码:</label>
                        <div class="col-lg-6">
                            <input @blur="check_password" class="form-control" name="password" placeholder="请输入新密码"  required type="password" v-model="password"/>
                        </div>
                        <small class="form-text text-muted ml-1" v-show="password_error" >[[password_error_message]]</small>
                    </div>
                    <!--确认密码-->
                    <div class="form-group">
                        <label >确认密码:</label>
                        <div class="col-lg-6">
                            <input @blur="check_password2" class="form-control" name="password2" placeholder="请输入确认密码"  required type="password" v-model="password2"/>
                        </div>
                        <small class="form-text text-muted ml-1" v-show="password2_error" >[[password2_error_message]]</small>
                    </div>
                    <!--图片验证码-->
                    <div class="form-group">
                        <label >图片验证码:</label>
                        <div class="row" style="margin-right:5px;margin-left:0px">
                            <div class="col-lg-6">
                                <input @blur="check_image_code" class="form-control" name="imgage_code" placeholder="请输入图片验证码"  required type="text" v-model="image_code"/>
                            </div>
                            <img @click="generate_image_code" alt="" src="img/image_code.png" style="width: 110px;height: 40px;">
                            <small class="form-text text-muted ml-1" v-show="image_code_error" >[[image_code_error_message]]</small>
                        </div>
                    </div>
                    <!--短信验证码-->
                    <div class="form-group">
                        <label >短信验证码:</label>
                        <div class="row" style="margin-right:5px;margin-left:0px">
                            <div class="col-lg-6">
                                <input @blur="check_sms_code" class="form-control" name="sms_code" placeholder="请输入短信验证码"  required type="text" v-model="sms_code"/>
                            </div>
                            <span @click="send_sms_code" class="primaryAction btn btn-primary">[[sms_code_message]]</span>
                            <small class="form-text text-muted ml-1" v-show="sms_code_error" >[[sms_code_error_message]]</small>
                        </div>
                    </div>
                    <button @click="on_submit" class="primaryAction btn btn-primary" id="submit_login" type="submit">修改密码</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="py-3 bg-dark" id="footer">
    <div class="container">
        <h5 class="m-0 text-center text-white">Copyright @ qiruihua</h5>
    </div>
</footer>
</div>
<!-- 引入js -->
<script src="js/host.js" type="text/javascript"></script>
<script src="js/common.js" type="text/javascript"></script>
<script src="js/forget_password.js" type="text/javascript"></script>

</body>
</html>
