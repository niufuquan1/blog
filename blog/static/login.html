<!DOCTYPE html>
<!-- 网站主语言 -->
<html lang="zh-cn">

<head>
    <!-- 网站采用的字符编码 -->
    <meta charset="utf-8">
    <!-- 网站标题 -->
    <title>登录</title>
    <!-- 引入bootstrap的css文件 -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- 引入vuejs -->
    <script src="js/vue-2.5.16.js" type="text/javascript"></script>
    <script src="js/axios-0.18.0.min.js" type="text/javascript"></script>
</head>

<body>
<div id="app">

<!-- 定义导航栏 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <!-- 导航栏商标 -->
        <div>
            <a class="navbar-brand" href="./index.html">个人博客</a>
        </div>
    </div>
    <div class="navbar-collapse">
    </div>
</nav>
<!--content-->
<div class="container" style="height: 600px;margin-top: 20px">
    <div class="row" >
        <div class="col-12">
            <div class="col-6">
                <form class="login" id="login_form" method="POST">
                    <div class="form-group">
                        <label for="id_login">账号: </label>
                        <input @blur="check_mobile" autofocus="autofocus" class="form-control" id="id_login" name="mobile" placeholder="请输入手机号" required type="text" v-model="mobile"/>
                        <small class="form-text text-muted ml-1">还没有账号？<a href="../templates/register.html" style="color: cornflowerblue; ">注册新账号</a>
                        </small>
                    </div>
                    <div class="form-group mb-1">
                        <label for="id_password">密码:</label>
                        <input @blur="check_password" class="form-control" id="id_password" name="password" placeholder="请输入密码" required type="password" v-model="password"/>
                        <small class="form-text text-muted ml-1"><a class="secondaryAction layui-text" href="./forget_password.html">忘记密码?</a>
                        </small>
                    </div>
                    <div class="custom-control custom-checkbox mb-2">
                        <input checked class="custom-control-input" id="id_remember" name="remember" type="checkbox" v-model="remembered"/>
                        <label class="custom-control-label" for="id_remember">保持登录</label>
                    </div>
                    <button @click="on_submit" class="primaryAction btn btn-primary" id="submit_login" type="submit">登录</button>
                </form>
            </div>
        </div>
    </div>
</div>

    
<!-- Footer -->
<footer class="py-3 bg-dark" id="footer">
    <div class="container">
        <h5 class="m-0 text-center text-white">Copyright @ qiruihua</h5>
    </div>
</footer>

</div>
<!-- 引入js -->
<script src="js/host.js" type="text/javascript"></script>
<script src="js/common.js" type="text/javascript"></script>
<script src="js/login.js" type="text/javascript"></script>
</body>

</html>
