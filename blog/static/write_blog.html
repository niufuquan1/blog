<!DOCTYPE html>
<!-- 网站主语言 -->
<html lang="zh-cn">

<head>
    <!-- 网站采用的字符编码 -->
    <meta charset="utf-8">
    <!-- 网站标题 -->
    <title> 写文章 </title>
    <!-- 引入bootstrap的css文件 -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入monikai.css -->
    <link href="md_css/monokai.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" rel="stylesheet">
    <!-- 引入vuejs -->
    <script src="js/vue-2.5.16.js" type="text/javascript"></script>
    <script src="js/axios-0.18.0.min.js" type="text/javascript"></script>
</head>

<body>
<div id="app">
<!-- 定义导航栏 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <!-- 导航栏商标 -->
        <div>
            <a class="navbar-brand" href="./index.html">个人博客</a>
        </div>
    </div>
    <!--登录/个人中心-->
    <div class="navbar-collapse">
        <ul class="nav navbar-nav">
            <!-- 如果用户已经登录，则显示用户名下拉框 -->
            <li class="nav-item dropdown" v-if="is_login">
                <a @click="show_menu_click" aria-expanded="false" aria-haspopup="true" class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" id="navbarDropdown" role="button">admin</a>
                <div aria-labelledby="navbarDropdown" class="dropdown-menu" style="display: block" v-show="show_menu">
                    <a class="dropdown-item" href="./write_blog.html">写文章</a>
                    <a class="dropdown-item" href='./center.html'>个人信息</a>
                    <a class="dropdown-item" href='#'>退出登录</a>
                </div>
            </li>
            <!-- 如果用户未登录，则显示登录按钮 -->
            <li class="nav-item" v-else>
                <a class="nav-link" href="./login.html">登录</a>
            </li>
        </ul>
    </div>
</nav>

<!-- 写文章表单 -->
<div class="container" style="margin-bottom: 20px">
    <div class="row">
        <div class="col-12">
            <br>
            <!-- 提交文章的表单 -->
            <form enctype="multipart/form-data" method="post">
                <!-- 文章标题图 -->
                <div class="form-group">
                    <label for="avatar">标题图</label>
                    <input class="form-control-file" id="avatar" name="avatar" type="file" >
                </div>

                <!-- 文章标题 -->
                <div class="form-group">
                    <!-- 标签 -->
                    <label for="title">文章标题</label>
                    <!-- 文本框 -->
                    <input class="form-control" id="title" name="title" type="text">
                </div>
                
                <!-- 文章栏目 -->
                <div class="form-group">
                    <label for="category">栏目</label>
                    <select class="form-control col-3" id="category" name="category">
                            <option value="none">请选择栏目..</option>
                        
                            <option value="1">Django</option>
                        
                            <option value="2">Java</option>
                        
                            <option value="3">HTML</option>
                        
                    </select>
                </div>

                <!-- 文章标签 -->
                <div class="form-group">
                    <!-- 标签 -->
                    <label for="tags">标签</label>
                    <!-- 文本框 -->
                    <input class="form-control col-3" id="tags" name="tags" type="text" >
                </div>
                <!-- 文章摘要 -->
                <div class="form-group">
                    <!-- 标签 -->
                    <label for="sumary">文章摘要</label>
                    <!-- 文本框 -->
                    <input class="form-control" id="sumary" name="sumary" type="text">
                </div>
                <!-- 文章正文 -->
                <div class="form-group">
                    <label for="body">文章正文</label>
                    <!-- 文本区域 -->
                    <!--<textarea type="text" class="form-control" id="body" name="body" rows="12"></textarea>-->
                    <textarea :data-config="data_config" cols="40" data-external-plugin-resources="[]" data-id="id_body" data-processed="0" data-type="ckeditortype" id="id_body" name="content" required rows="10">
                        </textarea>
                </div>
                <!-- 提交按钮 -->
                <button class="btn btn-primary" type="submit">完成</button>
            </form>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="py-3 bg-dark" id="footer">
    <div class="container">
        <h5 class="m-0 text-center text-white">Copyright @ qiruihua</h5>
    </div>
</footer>
</div>
<!--ckeditor-->
<script data-ckeditor-basepath="ckeditor/ckeditor/" id="ckeditor-init-script" src="ckeditor/ckeditor-init.js" type="text/javascript"></script>
<script src="ckeditor/ckeditor/ckeditor.js" type="text/javascript"></script>
<!-- 引入js -->
<script src="js/host.js" type="text/javascript"></script>
<script src="js/common.js" type="text/javascript"></script>
<script src="js/write_blog.js" type="text/javascript"></script>
</body>

</html>
